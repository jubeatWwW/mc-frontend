<nz-layout>
    <nz-header *ngIf="isHomeRoute()">
        <app-tabs></app-tabs>
        <app-command-bar></app-command-bar>
        <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="download"></i></button>
        <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="edit"></i></button>
        <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="share-alt"></i></button>
        <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="alert"></i></button>
        <div class="user">
            <nz-avatar nzIcon="user"></nz-avatar>
            MT
        </div>
    </nz-header>
    <nz-layout>
        <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" [nzCollapsedWidth]="0" [nzZeroTrigger]="zeroTrigger" *ngIf="isHomeRoute()">
            <app-sidebar></app-sidebar>
        </nz-sider>
        <nz-content [class.ant-layout]="isHomeRoute()">
            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</nz-layout>
