<nz-input-group nzSearch [nzSuffix]="suffixIconSearch">
    <input type="text"
        nz-input
        [nzAutocomplete]="auto"
        (keyup.enter)="onEnter()"
        (ngModelChange)="onChange($event)"
        [(ngModel)]="inputValue" />
</nz-input-group>
<ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
</ng-template>
<nz-autocomplete #auto>
    <nz-auto-optgroup *ngFor="let chain of filteredValueChainData"
        [nzLabel]="groupTitle">
        <ng-template #groupTitle>
            <span>{{ chain.name }}</span>
        </ng-template>
        <nz-auto-option *ngFor="let category of chain.categories"
            [nzLabel]="category.name"
            [nzValue]="category.code_name"
            (click)="onCategorySelected(chain, category)"
        >
            {{ category.name }}
        </nz-auto-option>
    </nz-auto-optgroup>
</nz-autocomplete>
