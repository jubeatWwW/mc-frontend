<nz-tabset
    [nzSelectedIndex]="tabsService.getActiveTabId()"
    [nzTabBarExtraContent]="addButton"
    [nzTabBarStyle]="{margin: 0}"
>
    <nz-tab *ngFor="let tab of tabs; index as i"
        [nzTitle]="tab.current.name"
        (nzClick)="switchContent(i)"
    >
    </nz-tab>
</nz-tabset>
<ng-template #addButton>
    <i class="ant-tabs-new-tab" nz-icon nzType="plus" (click)="newTab()"></i>
</ng-template>
