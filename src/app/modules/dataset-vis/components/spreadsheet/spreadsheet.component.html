<div class="spreadsheet-container">
  <table class="spreadsheet">
    <colgroup>
      <col width="100" />
      <col *ngFor="let column of spreadsheet.columns" width="100" />
    </colgroup>
    <thead>
      <tr>
        <td class="cell header corner" (click)="onSelectAll()"></td>
        <td class="cell header column" *ngFor="let column of spreadsheet.columns; let i = index"
          [ngClass]="{'selected': isColumnSelected(i)}" (mousedown)="onColumnSelectStart(i)"
          (mouseenter)="onColumnSelect(i)">
          {{column}}
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of spreadsheet.rows; let i = index">
        <td class="cell header row" [ngClass]="{'selected': isRowSelected(i)}" (mousedown)="onRowSelectStart(i)"
          (mouseenter)="onRowSelect(i)">
          {{row}}
        </td>
        <td class="cell data" *ngFor="let column of spreadsheet.columns; let j = index"
          [ngClass]="getGridClass({ row: i, column: j })" (mousedown)="onGridSelectStart({ row: i, column: j })"
          (mouseenter)="onGridSelect({ row: i, column: j })">
          <ng-container *ngIf="spreadsheet.data[i]">
            {{spreadsheet.data[i][j]}}
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>
