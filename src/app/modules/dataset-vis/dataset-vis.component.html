<div nz-row>
    <h1 class="title">{{ title }}</h1>
    <div class="tools">
        <button nz-button nzType="primary">Function</button>
        <button nz-button nzType="primary">Conversion</button>
        <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="download"></i></button>
        <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="undo"></i></button>
        <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="rollback"></i></button>
        <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="plus"></i></button>
        <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="edit"></i></button>
        <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="fullscreen"></i></button>
        <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="info-circle"></i></button>
    </div>
    <nz-tabset>
        <nz-tab nzTitle="GRAPHICAL VIEW">
            <div nz-row>
                <div nz-col nzSpan="8">
                    <app-viser [data]="data">
                    </app-viser>
                </div>
                <div nz-col nzSpan="8">
                    <app-viser [data]="data" [type]="1">
                    </app-viser>
                </div>
                <div nz-col nzSpan="8">3</div>
            </div>
        </nz-tab>
        <nz-tab nzTitle="RAW DATA VIEW">
            Content of Tab Pane 2
        </nz-tab>
    </nz-tabset>
</div>
