<nz-drawer nzPlacement="left" [nzMaskClosable]="true" [nzVisible]="visible" [nzWidth]="1000" [nzOffsetX]="200" [nzTitle]="title" (nzOnClose)="close()" [nzKeyboard]="true">
    <div class="option_list">
        <div nz-row [nzGutter]="8">
            <div nz-col [nzSpan]="8" *ngFor="let chain of content">
                <h4 nz-title>{{ chain.name }}</h4>
                <span *ngFor="let category of chain.categories">
                    <button nz-button nzType="link" (click)="routeTo(chain, category)">{{ category.name }}</button><br/>
                </span>
            </div>
        </div>
    </div>
</nz-drawer>
